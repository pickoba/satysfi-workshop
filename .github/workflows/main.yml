name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Force git to use https instead of ssh
        run: git config --global url."https://github.com/".insteadOf ssh://git@github.com/
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
      - name: Run npm ci (Linux/macOS)
        run: npm ci
        if: runner.os != 'Windows'
      - name: Run npm ci without node-gyp rebuild (Windows)
        run: npm ci --ignore-scripts
        if: runner.os == 'Windows'
      - run: npm run build
      - run: npm run lint
      - run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - run: npm test
        if: runner.os != 'Linux'
